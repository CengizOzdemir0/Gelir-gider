<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Paneli - Gelir Gider Takip</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <div class="dashboard-header">
            <h1>Gelir - Gider Takip Paneli</h1>
            <div class="month-selector">
                <label for="monthSelect">Ay Seçin:</label>
                <select id="monthSelect">
                    <option value="1">Ocak</option>
                    <option value="2">Şubat</option>
                    <option value="3">Mart</option>
                    <option value="4">Nisan</option>
                    <option value="5">Mayıs</option>
                    <option value="6">Haziran</option>
                    <option value="7">Temmuz</option>
                    <option value="8">Ağustos</option>
                    <option value="9">Eylül</option>
                    <option value="10">Ekim</option>
                    <option value="11">Kasım</option>
                    <option value="12">Aralık</option>
                </select>
                <select id="yearSelect"></select>
                <button id="loadDataBtn" class="btn-primary">Verileri Yükle</button>
            </div>
        </div>

        <!-- Özet Kartları -->
        <div class="summary-cards">
            <div class="card income-card">
                <h3>Toplam Gelir</h3>
                <p class="amount" id="totalIncome">₺0.00</p>
            </div>
            <div class="card expense-card">
                <h3>Toplam Gider</h3>
                <p class="amount" id="totalExpense">₺0.00</p>
            </div>
            <div class="card balance-card">
                <h3>Net Bakiye</h3>
                <p class="amount" id="netBalance">₺0.00</p>
            </div>
        </div>

        <!-- Gelir Bölümü -->
        <div class="section">
            <div class="section-header">
                <h2>Gelirler</h2>
                <button class="btn-add" onclick="showIncomeModal()">+ Yeni Gelir</button>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Kategori</th>
                        <th>Açıklama</th>
                        <th>Tutar</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="incomeTableBody">
                    <tr>
                        <td colspan="5" class="no-data">Veri yok</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Gider Bölümü -->
        <div class="section">
            <div class="section-header">
                <h2>Giderler</h2>
                <button class="btn-add" onclick="showExpenseModal()">+ Yeni Gider</button>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Kategori</th>
                        <th>Açıklama</th>
                        <th>Tutar</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <tr>
                        <td colspan="5" class="no-data">Veri yok</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Gelir Modal -->
    <div id="incomeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeIncomeModal()">&times;</span>
            <h2>Yeni Gelir Ekle</h2>
            <form id="incomeForm">
                <div class="form-group">
                    <label>Tutar (₺)</label>
                    <input type="number" step="0.01" name="amount" required>
                </div>
                <div class="form-group">
                    <label>Kategori</label>
                    <select name="categoryId" id="incomeCategorySelect"></select>
                </div>
                <div class="form-group">
                    <label>Açıklama</label>
                    <textarea name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Tarih</label>
                    <input type="date" name="transactionDate" required>
                </div>
                <button type="submit" class="btn-primary">Kaydet</button>
            </form>
        </div>
    </div>

    <!-- Gider Modal -->
    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeExpenseModal()">&times;</span>
            <h2>Yeni Gider Ekle</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label>Tutar (₺)</label>
                    <input type="number" step="0.01" name="amount" required>
                </div>
                <div class="form-group">
                    <label>Kategori</label>
                    <select name="categoryId" id="expenseCategorySelect"></select>
                </div>
                <div class="form-group">
                    <label>Açıklama</label>
                    <textarea name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Tarih</label>
                    <input type="date" name="transactionDate" required>
                </div>
                <button type="submit" class="btn-primary">Kaydet</button>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/dashboard.js}"></script>
</body>

</html>
