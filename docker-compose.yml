version: '3.8'

services:
  # PostgreSQL Veritabanı
  db:
    image: postgres:15
    container_name: gelir_db
    restart: always
    environment:
      POSTGRES_DB: gelir_gider_db
      POSTGRES_USER: gelir_user
      POSTGRES_PASSWORD: gelir_sifre_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Servisi
  redis:
    image: redis:7-alpine
    container_name: gelir_redis
    restart: always
    ports:
      - "6379:6379"

  # Java Uygulaman (Gelir-gider)
  app:
    build: .
    container_name: gelir_gider_backend
    restart: always
    ports:
      - "1818:1818"
      - "4000:4000"  # Glowroot UI
    depends_on:
      - db
      - redis
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/gelir_gider_db
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: gelir_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app

# Donanım verilerini toplayan ajan
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Veri toplama merkezi
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Görsel panel
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:


